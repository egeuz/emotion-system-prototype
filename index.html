<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mood System Prototype</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div id="textbox"></div>
    <div id="action-container">
      <label for="actions">Select An Action:</label>
      <select id="actions">
        <option value="play">PLAY</option>
        <option value="bark">BARK</option>
        <option value="growl">GROWL</option>
        <option value="wag">WAG</option>
        <option value="bite">BITE</option>
        <option value="jump">JUMP</option>
        <option value="sniff">SNIFF</option>
        <option value="lie-down">LIE DOWN</option>
        <option value="watch">WATCH</option>
        <option value="run-away">RUN AWAY</option>
      </select>
      <button id="submit-action">>> GO</button>
    </div>

    <script src="script.js"></script>
  </body>
</html>
